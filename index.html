<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="circulo"></div>

    <img src="/Img/logo (1).png" class="logo" />

    <div class="conteudo">
      <div class="caixa-texto">
        <h2>
          It's not just coffe <br />
          it's <span>Starbucks</span>
        </h2>
        <p>
          ipsum dolor sit amet consectetur, adipisicing elit. Sapiente tempora,
          a quibusdam architecto ex inventore fugiat optio dolor aliquam iure,
          reprehenderit exercitationem placeat maxime debitis delectus atque
          ipsam, facere ullam?
        </p>
        <button>Learn more</button>
      </div>

      <div class="caixa-img">
        <img src="/Img/img1.png" class="Starbucks" />
      </div>
    </div>
    <div class="menu01">
      <img
        src="/Img/thumb2.png"
        class="botao-menu"
        onclick="trocaImagem ('/Img/img2.png'); TrocaCor('#eb7495')"
      />
      <img
        src="/Img/thumb1.png"
        class="botao-menu"
        onclick="trocaImagem ('/Img/img1.png'); TrocaCor('#017143')"
      />
      <img
        src="/Img/thumb3.png"
        class="botao-menu"
        onclick="trocaImagem ('/Img/img3.png'); TrocaCor('#d752b1')"
      />
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
